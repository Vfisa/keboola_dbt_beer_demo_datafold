version: 2
sources:
    - name: out.c-dbt-beer-demo
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_DBT_BEER_DATABASE") }}'
      schema: out.c-dbt-beer-demo
      loaded_at_field: '"_timestamp"'
      tables:
        - name: beers
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"BEER_ID"'
              tests:
                - unique
                - not_null
        - name: beers_with_breweries
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"BEER_ID"'
              tests:
                - unique
                - not_null
            - name: '"BREWERY_ID"'
              tests:
                - unique
                - not_null
        - name: breweries
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"BREWERY_ID"'
              tests:
                - unique
                - not_null
        - name: orders
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"ORDER_NO"'
              tests:
                - unique
                - not_null
        - name: order_lines
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"ORDER_NO"'
              tests:
                - unique
                - not_null
            - name: '"ORDER_LINE"'
              tests:
                - unique
                - not_null
        - name: promo_deliveries
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"CUSTOMER_ID"'
              tests:
                - unique
                - not_null
        - name: sales
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"ORDER_NO"'
              tests:
                - unique
                - not_null
            - name: '"ORDER_LINE"'
              tests:
                - unique
                - not_null
