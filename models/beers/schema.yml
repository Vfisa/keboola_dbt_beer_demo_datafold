version: 2

models:
  - name: beers_with_breweries
    tags:
      - sales
    docs:
      node_color: "orange"
    meta:
      owner: fisa@keboola.com
      joins:
        - join: breweries
          sql_on: ${breweries.brewery_id} = ${beers_with_breweries.brewery_id}
        - join: beers
          sql_on: ${beers.beer_id} = ${beers_with_breweries.beer_id}
    description: "Beers joined with their breweries"
    columns:

      - name: brewery_id
        description: "The unique identifier for the brewery"
        tests:
          - not_null
        meta:
          primary-key: true
          dimension:
            sql: ${TABLE}.brewery_id
          meta:
          metrics:
            num_unique_breweries: # name of your metric
              type: count_distinct # metric type

      - name: beer_id
        description: "The unique identifier for the beer"
        tests:
          - unique
          - not_null
        meta:
          primary-key: true
          dimension:
            sql: ${TABLE}.beer_id

      - name: beer_name
        description: The name of the beer
        meta:
          primary-key: true

      - name: beer_style
        description: Style of the beer (IPA, Porter, etc)
        meta:
          dimension:
            sql: ${TABLE}.beer_style
          metrics:
            num_unique_beer_styles: # name of your metric
              type: count_distinct # metric type

      - name: abv
        description: Alcohol percentage in the beer

      - name: ibu
        description: The bitterness of the beer in IBUs

      - name: bitterness
        description: The bitterness category of the beer (based on IBUs)

      - name: ounces
        description: The volume of the beer

      - name: brewery_name
        description: Name of the brewery

      - name: brewery_city
        description: City of the brewery

      - name: brewery_state
        description: State of the brewery

  - name: beers
    docs:
      node_color: "gray"
    meta:
      owner: fisa@keboola.com
    description: "Beer List"
    tags:
      - products
      - sales
      - ecommerce
    columns:

      - name: beer_id
        tests:
          - unique
          - not_null
        meta:
          primary-key: true
          dimension:
            sql: ${TABLE}.beer_id
          metrics:
            num_unique_beers: # name of your metric
              type: count_distinct # metric type
        description: The unique indentifier of the beer

      - name: beer_name
        description: The name of the beer as on the label
        meta:
          dimension:
            sql: ${TABLE}.beer_name

      - name: beer_style
        description: The style of the beer (IPA, Porter, etc)
        meta:
          dimension:
            sql: ${TABLE}.beer_style
          metrics:
            num_unique_beer_styles: # name of your metric
              type: count_distinct
              description: "Distinct Beer Styles"

      - name: abv
        description: Alcohol by volume
        meta:
          metrics:
            Average abv:
              type: average
              description: "Average Alcohol by volume"
              group_label: "abv"
            Max abv:
              type: max
              description: "Maximum Alcohol by volume"
              group_label: "abv"
            Min abv:
              type: min
              description: "Minimum Alcohol by volume"
              group_label: "abv"

      - name: ibu
        meta:
          metrics:
            Average ibu:
              type: average
              description: "Average Bitterness in International Bitterness Units"
              group_label: "ibu"
            Max ibu:
              type: max
              description: "Maximum Bitterness in International Bitterness Units"
              group_label: "ibu"
            Min ibu:
              type: min
              description: "Minimum Bitterness in International Bitterness Units"
              group_label: "ibu"

      - name: bitterness
        description: The bitterness category of the beer (based on IBUs - Malty or Hoppy)
        meta:
          dimension:
            sql: ${TABLE}.bitterness
            description: "Bitterness Types"

      - name: brewery_id
        description: The unique indentifier of the brewery
        metrics:
            num_unique_breweries: # name of your metric
              type: count_distinct
              description: "Distinct Number of Breweries"
      
      - name: ounces
        description: Volume of a single unit
        meta:
          metrics:
            avg_ounces:
              type: average
              description: "Average Volume of a single unit"


  - name: breweries
    tags:
      - sales
    docs:
      node_color: "gray"
    meta:
      owner: fisa@keboola.com
    columns:
      - name: brewery_id
        meta:
         primary-key: true
         metrics:
            num_unique_breweries: # name of your metric
              type: count_distinct # metric type

  - name: orders
    tags:
      - ecommerce
    docs:
      node_color: "gray"
    meta:
      owner: jordan.burger@keboola.com
    columns:
      - name: order_no
        meta:
         primary-key: true
         metrics:
            num_unique_orders: # name of your metric
              type: count_distinct # metric type
  
      - name: customer_id
        description: Customer ID
        meta:
          metrics:
            total_customer_count:
              type: count_distinct

      - name: status
        description: Order status

      - name: created_at
        description: Date created
        meta:
          dimension:
            type: date
            time_intervals: ['DAY', 'WEEK', 'MONTH', 'QUARTER', 'DAY_OF_WEEK_INDEX', 'DAY_OF_MONTH_NUM', 'DAY_OF_WEEK_NAME']

      - name: changed_at
        description: Date changed
        meta:
          dimension:
            type: timestamp
            time_intervals: ['RAW', 'HOUR', 'DAY', 'WEEK', 'MONTH', 'YEAR',]

  - name: order_lines
    tags:
      - ecommerce
    docs:
      node_color: "orange"
    meta:
      owner: jordan.burger@keboola.com
      joins:
        - join: orders
          sql_on: ${orders.order_no} = ${order_lines.order_no}
        - join: beers
          sql_on: ${beers.beer_id} = ${order_lines.order_no}
    columns:

      - name: order_no
        meta:
          primary-key: true
        tests:
          - relationships:
              to: ref('orders')
              field: order_no

      - name: order_line
        meta:
          primary-key: true
        tests:
          - unique

      - name: beer_id
        description: Beer ID

      - name: quantity
        description: Units
        meta:
          metrics:
            Total quantity:
              type: sum
            Average quantity:
              type: average

      - name: price
        description: Price $
        meta:
          metrics:
            Total price:
              type: sum
              group_label: "price"
            Average price:
              type: average
              group_label: "price"
            Max price:
              type: max
              group_label: "price"
            Min price:
              type: min
              group_label: "price"

      - name: created_at
        description: Date created
        meta:
          dimension:
            type: date
            time_intervals: ['DAY', 'WEEK', 'MONTH', 'QUARTER', 'DAY_OF_WEEK_INDEX', 'DAY_OF_MONTH_NUM', 'DAY_OF_WEEK_NAME']

      - name: changed_at
        description: Date changed
        meta:
          dimension:
            type: timestamp
            time_intervals: ['RAW', 'HOUR', 'DAY', 'WEEK', 'MONTH', 'YEAR',]

  - name: sales
    tags:
      - finance
    docs:
      node_color: "gold"
    meta:
      owner: fisa@keboola.com
      joins:
        - join: orders
          sql_on: ${orders.order_no} = ${sales.order_no}
        - join: breweries
          sql_on: ${breweries.brewery_id} = ${sales.brewery_id}
        - join: beers
          sql_on: ${beers.beer_id} = ${sales.beer_id}
    description: "Beer Sales"
    columns:

      - name: beer_id
        description: The unique indentifier of the beer

      - name: beer_name
        description: The name of the beer as on the label

      - name: beer_style
        description: The style of the beer (IPA, Porter, etc)

      - name: abv
        description: Alcohol by volume
        meta:
          metrics:
            Average abv:
              type: average
              group_label: "abv"
            Max abv:
              type: max
              group_label: "abv"
            Min abv:
              type: min
              group_label: "abv"

      - name: ibu
        meta:
          metrics:
            Average ibu:
              type: average
              group_label: "ibu"
            Max ibu:
              type: max
              group_label: "ibu"
            Min ibu:
              type: min
              group_label: "ibu"
        description: International Bitterness Unit

      - name: bitterness
        description: The bitterness category of the beer (based on IBUs)

      - name: ounces
        description: Volume of a single unit

      - name: brewery_id
        description: The unique indentifier of the brewery

      - name: brewery_name
        description: The official name of the brewery

      - name: brewery_city

      - name: brewery_state

      - name: brewery_country

      - name: order_no
        description: The order number
        tests:
          - not_null
        tags:
          - primary-key
        meta:
          primary-key: true

      - name: order_line
        description: The order line number
        tests:
          - not_null
        tags:
          - primary-key
        meta:
          primary-key: true

      - name: order_created_at
        description: When the order was created

      - name: order_li_quantity
        description: The number of units for the order line

      - name: order_li_price_each
        description: Price for a single unit

      - name: order_li_price_total
        description: The total price for the order line

  - name: promo_deliveries
    docs:
      node_color: "gold"
    tags:
      - marketing
    meta:
      owner: david.pospisil@keboola.com
    columns:

      - name: customer_id
        description: "Customer id"
        meta: 
          primary-key: true
        tags:
          - primary-key

